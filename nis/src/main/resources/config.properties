# NIS specific stuff
# nis.bootkey = 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
# nis.bootname = foobar

nis.nodelimit = 20

nis.shouldBootWithoutAck = false
nis.shouldUseBinaryTransport = false

# Common starter specific stuff
# short server name
nem.shortServerName = Nis

# in order to be able to start nem (nis and also ncc) from a removeable media, 
# the location where logs and database should be located
# can be configured
# %h - is the home directory of the user (also if the entry is missing)
# . - is simply the working directory
nem.folder = %h

# specifies the maximum number of threads of the thread pool
nem.maxThreads = 500

# specifies if the web app specific configuration should be applied
nem.webApp = 0

# ports used
nem.httpPort = 7890
nem.httpsPort = 7891

# urls
nem.url = http://127.0.0.1
nem.webContext = /
nem.apiContext = /
nem.stopPath = shutdown

# DOS filter
nem.dosFilter = 1
