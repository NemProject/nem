handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler
.level = INFO

java.util.logging.ConsoleHandler.formatter = org.nem.deploy.ColorConsoleFormatter
java.util.logging.ConsoleHandler.level = INFO

java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.limit = 100000000
java.util.logging.FileHandler.count = 1000
java.util.logging.FileHandler.pattern = ${nemFolder}/nem/nis/logs/nis-%g.log

java.util.logging.SimpleFormatter.format = %1$tH:%1$tM:%1$tS %4$s %5$s%6$s (%2$s)%n